# vim:tabstop=4:softtabstop=4:autoindent:shiftwidth=4:
[PARSER]
    Name    fortigate
    Format  regex
    Regex   ^\<(?<pri>[0-9]+)\>date=(?<date>[0-9]{4}-[0-9]{2}-[0-9]{2}) time=(?<time>[[0-9]{2}:[0-9]{2}:[0-9]{2}]) devname="(?<devname>[^ ]*)" devid="(?<devid>[a-zA-Z0-9]+)" logid="(?<logid>[0-9]+)" type="(?<type>[-a-zA-Z]+)" subtype="(?<subtype>[a-zA-Z]+)" level="(?<level>[a-zA-Z]+)" vd="(?<vd>[a-z]+)" eventtime=(?<eventtime>[0-9]+) srcip=(?<srcip>[^ ]*) srcport=(?<srcport>[0-9]{1,5}) srcintf="(?<srcintf>[a-zA-Z0-9]+)" srcintfrole="(?<srcintfrole>[a-zA-Z]+)" dstip=(?<dstip>[^ ]*) dstport=(?<dstport>[0-9]{1,5}) dstintf="(?<dstintf>[a-zA-Z0-9]+)" dstintfrole="(?<dstintfrole>[a-zA-Z]+)" sessionid=(?<sessionid>[0-9]+) proto=(?<proto>[0-9]{1,2}) action="(?<action>[a-z]+)" policyid=(?<policyid>[0-9]+) policytype="(?<policytype>[^ ]*)" service="(?<service>[^ ]*)" dstcountry="(?<dstcountry>[^ ]*)" srccountry="(?<srccountry>[^ ]*)" trandisp="(?<trandisp>[a-z]*)" app="(?<app>[^ ]*)" duration=(?<duration>[0-9]+) sentbyte=(?<sentbyte>[0-9]+) rcvdbyte=(?<rcvdbyte>[0-9]+) sentpkt=(?<sentpkt>[0-9]+) appcat="(?<appcat>[^ ]*)"
    Time_Key    time
    Time_Format %H:%M:%S

#^(?<pri>)((\w+)(="?)(([-a-zA-Z0-9_:. ]+(\/\w+)?)+)(")?(,)?)+(")?

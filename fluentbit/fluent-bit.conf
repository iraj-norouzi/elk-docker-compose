[SERVICE]
  flush         1
  log_level     info
  parsers_file  /fluent-bit/etc/parsers.conf

[INPUT]
  name          syslog
  path          /tmp/fluent-bit.sock
  mode          unix_udp
  perm          0644

[FILTER]
  name          parser
  match         *
  parser        apache
  key_name      log

[OUTPUT]
  name          es
  match         *
  host          elasticsearch
  port          9200
  index         webserver
  type          webserver

